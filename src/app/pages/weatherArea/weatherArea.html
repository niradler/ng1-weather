<div class="weatherArea">
  <custom-header></custom-header>
  <div class="background {{$ctrl.customBackground}}">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center" ng-show="ctrl.list.length == 0">
          <h1>Loading...</h1>
        </div>
        <div class="col-md-3" ng-repeat="city in $ctrl.list">
          <city-weather weather="city"></city-weather>
        </div>
      </div>
    </div>
  </div>
</div>
